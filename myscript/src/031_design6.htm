		<script type=text/javascript charset=utf-8>
			//1 简单的函数的链式调用
			//返回对象本身  实现级联调用  return this  链式调用就是return this; 
			function Dog(){
				
				this.run = function(){
					alert('dpg is running....');
					return this;
				}
				this.eat = function(){
					alert('dog is eat.....');
					return this;
				}
				this.sleep = function(){
					alert('dog is sleep.....');
					return this;
				}
				
			}
			
			var dog = new Dog();
			dog.run().eat().sleep();
