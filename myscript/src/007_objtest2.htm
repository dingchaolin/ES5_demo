<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
		<script type=text/javascript charset=utf-8>
			//去掉数组中的重复项
			var arr = [2,1,2,10,2,3,5,10,13,5,1];
			// js 对象的特性  在js对象中 key是永远不会重复的
			// 1 把你要去掉重复项的数组转成一个js对象
			// 2 把数组中的值，变成js对象中的key
			// 3 把这个对象 再还原成数组
			
			// 数组->对象
			var toObject = function( arr ){
				var obj = {};//私有对象
				var j = arr.length;
				for( var i = 0; i < j; i ++ ){
					obj[arr[i]] =  true;
				}
				return obj;
			}
			//把对象转成数组
			function keys( obj ){
				var arr = [];//私有对象
				for( var attr in obj ){
					if( obj.hasOwnProperty( attr) ){//YUI底层代码
						arr.push(attr);
					}
				}
				return arr;
				
			}
			function uniq( newarr){
				return keys( toObject( newarr ) );
			}
			alert( uniq( arr ) );
		</script>
	</head>
	<body>
	</body>
</html>
