<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
		<script type=text/javascript charset=utf-8>
			
			function Map(){
				//private
				var obj = {};
				this.put = function( key, value ){//this指的是Map实例对象本身
					obj[key] = value;//把键值对绑定到obj的对象上
				};
				this.size = function(){
					var count = 0;
					for( var attr in obj){
						count++;
					}
					return count;
				}
				//get  根据key 得到 value
				this.get = function( key ){
					if( obj[key] || obj[key] === 0 || obj[key] === false ){//严谨的判断
						return obj[key];
					}
					else {
						return null;
					}
				}
				
				this.remove = function( key ){
					if( obj[key] || obj[key] === 0 || obj[key] === false){
						delete obj[key];
					}
				}
				//eachMap  遍历map容器的方法
				this.eachMap = function( fn ){
					for( var attr in obj ){
						fn( attr, obj[attr]);
					}
				}
			}
			
			//模拟java里的map
			var m = new Map();
			
			m.put('01', 'abc');
			m.put('02', 0);
			m.put('03', true );
			m.put('04', new Date() );
			
			//alert( m.size()) ;
			
			//alert( m.get('03'));
			//alert( m.remove('03') );
			//alert( m.get('03'));
			
			//eachMap  遍历map容器的方法
			m.eachMap( function( key, value){
				alert('key = ' + key +', value = ' + value );
			});
			
		</script>
	</head>
	<body>
	</body>
</html>
